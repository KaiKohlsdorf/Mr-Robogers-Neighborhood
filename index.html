<body>
  <div class="container">

    <h2>Mr. Roboger's Neighborhood</h2>

    <p>Input a number and then click the button below for a fun return substitution statement where some of the numbers in the range from 0 to your number are replaced with silly words and/or phrases!
      </p>

    <form id="numList">
      <div class="formGroup">
        <label form="numInput">Number Here Please:</label>
        <input id="numInput" class="form-control" type="text">
      </div>
      <button type="submit" class="btn">I am the button!</button>
    </form>

    <div id="click">
      <span id="bolded-passage"></span>
    </div>

  </div>
